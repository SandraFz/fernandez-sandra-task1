    <header>
        <div class="title">
            <h1>
                Migthy Ducks Hockey League

    <main class="rules-main">
            <h5>
                Registration Form
            </h5>

        <div class="registration-section">

            <form action="./show_data.html" method="get" target="_blank">
                <!-- Datos personales -->
                <fieldset>
                    <label for="first-name">
                        Player's first name:
                        <input type="text" name="first-name" maxlength="15">
                    </label>
                    <label for="last-name">
                        Last last 
                        <input type="text" name="last-name" maxlength="15">
                    </label>
                    <label for="street-address">
                        Street Address
                        <input type="text" name="street-address">
                    </label>
                    <label for="city">
                        City:
                        <input type="text" name="city" maxlength="20">
                    </label>
                    <label for="zip-code">
                        Zip Code:
                        <input type="number" name="zip-code" maxlength="6">
                    </label>
                    <label for="birth-date">
                        Birth Date:
                        <input type="date" name="birth-date">
                    </label>
                        <legend>Genre:</legend>
                        <label for="genre">
                            female 
                            <input type="radio" name="genre" value="female">
                        </label>
                        <label for="genre">
                            male 
                            <input type="radio" name="genre" value="male">
                        </label>

                </fieldset>
                <input type="submit">
            </form>
