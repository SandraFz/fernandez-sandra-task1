    <main class="registration-main">
        <h5>
            Registration Form
        </h5>

        <form action="./show_data.html" method="get" target="_blank">
            <!-- Datos personales -->
            <fieldset class="personal-data">
                <label for="first-name">
                    Player's first name:
                    <input class="input-1" type="text" name="first-name" maxlength="15" id="first-name">
                </label>
                <label for="last-name">
                    Last last:
                    <input class="input-2" type="text" name="last-name" maxlength="15" id="last-name">
                </label>
                <label for="street-address">
                    Street Address:
                    <input class="input-3" type="text" name="street-address" id="street-address">
                </label>
                <label for="city">
                    City:
                    <input class="input-4" type="text" name="city" maxlength="20" id="city">
                </label>
                <fieldset class="sub-form1">
                    <label for="zip-code" class="label-zip">
                        Zip Code:
                        <input class="input-5" type="number" name="zip-code" max="6" id="zip-code">
                    </label>
                    <label for="birth-date" class="label-birth">
                        Birth Date:
                        <input class="input-6" type="date" name="birth-date" id="birth-date">
                    </label>
                </fieldset>
                <fieldset class="sub-form2">
                    <p>Genre:</p>
                    <div class="genre">
                        <label class="genre-label">
                            female
                            <input type="radio" name="genre" value="female">
                        </label>
                        <label for="genre" class="genre-label">
                            male
                            <input type="radio" name="genre" value="male">
                        </label>
                    </div>
                </fieldset>
                <fieldset class="sub-form3">
                    <p>Grade:</p>
                    <div>
                        <div class="grade">
                            <label for="grade">
                                Pre-school
                                <input type="radio" name="grade" value="pre-school" id="grade">
                            </label>
                            <label for="grade1">
                                1<small>st</small>
                                <input type="radio" name="grade" value="fist" id="grade1">
                            </label>
                            <label for="grade2">
                                2<small>nd</small>
                                <input type="radio" name="grade" value="second" id="grade2">
                            </label>
                            <label for="grade3">
                                3<small>rd</small>
                                <input type="radio" name="grade" value="third" id="grade3">
                            </label>
                            <label for="grade4">
                                4<small>th</small>
                                <input type="radio" name="grade" value="fourth" id="grade4">
                            </label>
                            <label for="grade5">
                                5<small>th</small>
                                <input type="radio" name="grade" value="fifth" id="grade5">
                            </label>
                        </div>
                    </div>
                </fieldset>
            </fieldset>
            <!-- <input type="submit"> -->
        </form>
